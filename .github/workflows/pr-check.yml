name: PR Quick Check

on:
  pull_request:
    types: [opened, synchronize, reopened]

# å¹¶å‘æ§åˆ¶ï¼šå–æ¶ˆåŒä¸€ PR çš„æ—§è¿è¡Œ
concurrency:
  group: ${{ github.workflow }}-${{ github.event.pull_request.number }}
  cancel-in-progress: true

jobs:
  # è¶…å¿«é€Ÿæ£€æŸ¥ - åªåœ¨ä¿®æ”¹çš„æ–‡ä»¶ä¸Šè¿è¡Œ
  quick-check:
    name: Quick Lint (Changed Files Only)
    runs-on: ubuntu-latest
    timeout-minutes: 3

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Setup Pixi
        uses: prefix-dev/setup-pixi@v0.8.0
        with:
          pixi-version: latest
          cache: true

      - name: Get changed files
        id: changed-files
        uses: tj-actions/changed-files@v44
        with:
          files: |
            **/*.py

      - name: Lint changed files only
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          echo "Changed Python files:"
          echo "${{ steps.changed-files.outputs.all_changed_files }}"
          pixi run ruff check ${{ steps.changed-files.outputs.all_changed_files }}

      - name: Type check changed files
        if: steps.changed-files.outputs.any_changed == 'true'
        run: |
          pixi run mypy ${{ steps.changed-files.outputs.all_changed_files }}

  # PR å¤§å°æ£€æŸ¥
  pr-size:
    name: PR Size Check
    runs-on: ubuntu-latest
    timeout-minutes: 1

    steps:
      - name: Check PR size
        uses: actions/github-script@v7
        with:
          script: |
            const pr = context.payload.pull_request;
            const additions = pr.additions;
            const deletions = pr.deletions;
            const total = additions + deletions;

            let label = '';
            let message = '';

            if (total < 100) {
              label = 'size/XS';
              message = 'âœ… Tiny PR - Easy to review!';
            } else if (total < 300) {
              label = 'size/S';
              message = 'âœ… Small PR - Good size!';
            } else if (total < 500) {
              label = 'size/M';
              message = 'âš ï¸ Medium PR - Consider splitting?';
            } else if (total < 1000) {
              label = 'size/L';
              message = 'âš ï¸ Large PR - Please consider splitting!';
            } else {
              label = 'size/XL';
              message = 'âŒ Extra Large PR - Definitely split this!';
            }

            core.info(`${message} (${additions} additions, ${deletions} deletions)`);

            // Add comment
            await github.rest.issues.createComment({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: pr.number,
              body: `## PR Size Analysis\n\n${message}\n\nğŸ“Š Changes: +${additions} -${deletions} (${total} total)`
            });
