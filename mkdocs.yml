site_name: ConvoSync
site_description: AI Conversation Data Processing Toolkit
site_author: cagedbird
repo_url: https://github.com/cagedbird043/convo_sync
repo_name: cagedbird043/convo_sync

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - search.suggest
    - search.highlight
    - content.code.copy

plugins:
  - search
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true

markdown_extensions:
  - admonition
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - toc:
      permalink: true

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - CLI Usage: guide/cli.md
      - Examples: guide/examples.md
      - Pre-commit Hooks: guide/pre-commit.md
      - CI/CD Optimization: guide/ci-optimization.md
  - API Reference:
      - Cleaners: api/cleaners.md
      - Converters: api/converters.md
  - Contributing: contributing.md
