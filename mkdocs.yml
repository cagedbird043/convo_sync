site_name: ConvoSync
site_description: AI Conversation Data Processing Toolkit - Clean and convert Google AI Studio conversation data with intelligent code detection
site_author: cagedbird
site_url: https://cagedbird043.github.io/convo_sync/
repo_url: https://github.com/cagedbird043/convo_sync
repo_name: cagedbird043/convo_sync
edit_uri: edit/main/docs/

# Copyright
copyright: Copyright &copy; 2025 Cagedbird

theme:
  name: material
  palette:
    - scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - navigation.top
    - navigation.tracking
    - search.suggest
    - search.highlight
    - search.share
    - content.code.copy
    - content.code.annotate
    - content.action.edit
    - content.action.view
  icon:
    repo: fontawesome/brands/github
    edit: material/pencil
    view: material/eye

plugins:
  - search:
      lang:
        - en
        - zh
  - mkdocstrings:
      handlers:
        python:
          paths: [src]
          options:
            docstring_style: google
            show_source: true
            show_root_heading: true
            show_symbol_type_heading: true
            show_symbol_type_toc: true
            members_order: source
            separate_signature: true
            show_signature_annotations: true

extra:
  social:
    - icon: fontawesome/brands/github
      link: https://github.com/cagedbird043/convo_sync
      name: ConvoSync on GitHub
  analytics:
    feedback:
      title: Was this page helpful?
      ratings:
        - icon: material/emoticon-happy-outline
          name: This page was helpful
          data: 1
          note: >-
            Thanks for your feedback!
        - icon: material/emoticon-sad-outline
          name: This page could be improved
          data: 0
          note: >-
            Thanks for your feedback! Help us improve by creating an issue.

markdown_extensions:
  - admonition
  - attr_list
  - md_in_html
  - codehilite
  - pymdownx.highlight:
      anchor_linenums: true
      line_spans: __span
      pygments_lang_class: true
  - pymdownx.inlinehilite
  - pymdownx.snippets
  - pymdownx.superfences
  - pymdownx.details
  - pymdownx.tabbed:
      alternate_style: true
  - pymdownx.emoji
  - pymdownx.tasklist:
      custom_checkbox: true
  - pymdownx.keys
  - pymdownx.mark
  - pymdownx.critic
  - toc:
      permalink: true
      toc_depth: 3

nav:
  - Home: index.md
  - Getting Started:
      - Installation: getting-started/installation.md
      - Quick Start: getting-started/quickstart.md
  - User Guide:
      - CLI Usage: guide/cli.md
      - Examples: guide/examples.md
      - Pre-commit Hooks: guide/pre-commit.md
      - CI/CD Optimization: guide/ci-optimization.md
  - Technical Deep Dive:
      - Algorithm Details: algorithm.md
      - Performance Comparison: performance-comparison.md
  - API Reference:
      - Cleaners: api/cleaners.md
      - Converters: api/converters.md
  - Contributing: contributing.md
